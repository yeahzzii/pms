msg=\uAD6D\uB0B4\uC678 \uB9CE\uC740 \uAE30\uC5C5\uCCB4 \uBC0F \uC5F0\uAD6C\uC18C\uB294 \uD6A8\uC728\uC801 \uD504\uB85C\uC81D\uD2B8 \uAD00\uB9AC\uB97C \uC704\uD558\uC5EC \uD504\uB85C\uC81D\uD2B8 \uAD00\uB9AC \uC2DC\uC2A4\uD15C\uC744 \uB3C4\uC785\uD569\uB2C8\uB2E4.<br>\uC870\uC9C1\uC758 \uD504\uB85C\uC138\uC2A4 \uBC0F \uC790\uC6D0\uC5D0 \uB300\uD55C \uCCB4\uACC4\uC801 \uAD00\uB9AC \uBC0F \uD611\uC5C5 \uAE30\uB2A5\uC744 \uD1B5\uD55C \uC5C5\uBB34 \uD45C\uC900\uC744 \uD655\uB9BD\uD558\uACE0, <br>\uD604\uD669\uAD00\uB9AC\uB97C \uD1B5\uD55C \uBE60\uB978 \uC758\uC0AC\uACB0\uC815\uC774 \uC774\uB8E8\uC5B4\uC9C8 \uC218 \uC788\uB3C4\uB85D \uD558\uAE30 \uC704\uD55C \uC2DC\uC2A4\uD15C\uC758 \uD544\uC694\uC131\uC744 \uBCF4\uC5EC\uC90D\uB2C8\uB2E4 <br> <br><strong>As Effective As Possible.</strong><br> \uC774 \uBB38\uAD6C\uAC00 \uB0B4\uD3EC\uD558\uB294\uC758\uBBF8\uCC98\uB7FC \uD504\uB85C\uC81D\uD2B8 \uC5C5\uBB34\uC758 \uD6A8\uC728\uC131\uACFC<br> \uC870\uC9C1\uAD00\uB9AC\uB97C \uC704\uD55C \uCD5C\uC801\uD654\uB41C \uD504\uB85C\uC81D\uD2B8 \uAD00\uB9AC \uC2DC\uC2A4\uD15C\uC744 \uC18C\uAC1C\uD558\uACE0\uC790\uD569\uB2C8\uB2E4.
